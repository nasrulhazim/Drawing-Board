<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Drawing Board</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">

    <link rel="stylesheet" type="text/css" href="css/sticky-footer.css">

    <link rel="stylesheet" type="text/css" href="css/app.css">

  </head>
  <body>
    <!-- Begin page content -->
    <div class="container">
      <div class="page-header" style="text-align: center;">
        <h1>Drawing Board v.01</h1>
      </div>
      
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-4 col-md-offset-4 col-lg-4 col-lg-offset-4 tools">
          <label>Pen Size:</label>
          <div class="btn-group" role="group" aria-label="...">
            <a href='#drawing-board' data-size='1' class="btn btn-sm btn-default">1</a>
            <a href='#drawing-board' data-size='3' class="btn btn-sm btn-default">3</a>
            <a href='#drawing-board' data-size='5' class="btn btn-sm btn-default">5</a>
            <a href='#drawing-board' data-size='7' class="btn btn-sm btn-default">7</a>
          </div>
          <a href="#drawing-board" class="btn btn-success btn-sm" data-tool="eraser">Eraser</a>
          <a href="#drawing-board" class="btn btn-success btn-sm pull-right" data-download="png">Download</a>
          <hr>
        </div>

      </div>

      <div class="row">
        <canvas id="drawing-board" class="col-xs-12 col-sm-12 col-md-4 col-md-offset-4 col-lg-4 col-lg-offset-4"></canvas>
      </div>
    </div>

    <footer class="footer" style="text-align: center;">

    <script src="js/app.js"></script>
